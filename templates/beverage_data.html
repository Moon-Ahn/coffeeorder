<!DOCTYPE html>
<html>
<head>
    <title>주문 목록</title>
</head>
<body>
    <h1>주문 목록</h1>
    {% if drink_quantities %}
        <table>
            <tr>
                <th>음료</th>
                <th>온도</th>
                <th>수량</th>
            </tr>
            {% for key, quantity in drink_quantities.items() %}
                <tr>
                    <td>{{ key[0] }}</td>
                    <td>{{ key[1] }}</td>
                    <td>{{ quantity }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>현재 주문이 없습니다.</p>
    {% endif %}
</body>
</html>
